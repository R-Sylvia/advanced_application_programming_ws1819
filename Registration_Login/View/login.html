<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">

                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <a href="index.html" class="btn btn-default navbar-btn">Home</a>
                        </div>
                        <a type="button" href="login.html" class="btn btn-default navbar-btn">Sign in</a>
                    </form>
                </div>
        </nav>





        <form class="form-horizontal">
                <div class="form-group">
                        <h2>Login</h2>>
                    </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="loginButton" class="btn btn-default">Sign in</button>
                    you dont have an account? <a href="registration.html">register</a>
                </div>
            </div>
        </form>







    </div>





    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#loginButton").click(function (e) {
                e.preventDefault()
                var _email = $("#email").val()
                var _password = $("#password").val()
                var data = {
                    email: _email,
                    password: _password
                }

                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "http://localhost:8000/login",
                    "method": "POST",
                    "headers": {
                        "Content-Type": "application/json"
                    },
                    "processData": false,
                    "data": JSON.stringify(data)
                }

                $.ajax(settings).done(function (response) {
                    if (response.status == 200) {
                        console.log("login was successful")
                        console.log(response.data)
                        localStorage.setItem("token", response.data)
                        window.location.href = "index.html"
                    } else {
                        alert("khabaret")
                    }
                })
            }
            );
        })
    </script>
</body>

</html>
